<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skill issue</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #ffffff;
      color: #333333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      position: fixed;
      top: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: flex-end;
      pointer-events: none;
      z-index: 10;
    }

    nav a {
      pointer-events: auto;
      text-decoration: none;
      color: #333333;
      border: 1px solid rgba(0,0,0,0.12);
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-weight: normal;
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: -0.02em;
      color: #333333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="skill/">skill</a>
  </nav>
  <main>
    <h1>skill issue</h1>
  </main>
</body>
</html>
